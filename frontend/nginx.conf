server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_static on;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml application/wasm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(?:jpg|jpeg|gif|png|ico|svg|webp)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    location ~* \.(?:css|js|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(?:woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
    }
}
